<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" >
    <title>AR.js Video Player</title>
    <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- goal1 -->
        <a-marker type="pattern" url="marker-1.patt" emitevents="true" smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"  id="g1_marker">
            <!-- Video element -->
            <a-video id="video1" src="#v1" width="12" height="9" position="0 0 0" rotation="-90 0 0" scale="0.25 0.25 0.25"   class="clickable"
                    gesture-handler visible="true"></a-video>
        </a-marker>
<!-- goal2 -->
        <a-marker type="pattern" url="marker-2.patt" emitevents="true" smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"  id="g2_marker">
            <!-- Video element -->
            <a-video id="video2" src="#v2" width="12" height="9" position="0 0 0" rotation="-90 0 0" scale="0.15 0.15 0.25" class="clickable"
                    gesture-handler  visible="true"></a-video>
                   </a-marker>
<!-- goal3 -->
        <a-marker type="pattern" url="marker-3.patt" emitevents="true" smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"  id="g3_marker">
            <!-- Video element -->
            <a-video id="video3" src="#v3" width="12" height="9" position="0 0 0" rotation="-90 0 0" scale="0.15 0.15 0.25"  class="clickable"
                    gesture-handler visible="true"></a-video>

        </a-marker>
<!-- goal4 -->
        <a-marker type="pattern" url="marker-4.patt" emitevents="true" smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"  id="g4_marker">
            <!-- Video element -->
            <a-video id="video4" src="#v4" width="12" height="9" position="0 0 0" rotation="-90 0 0" scale="0.15 0.15 0.25"  class="clickable"
                    gesture-handler  visible="true"></a-video>
        </a-marker>
        <a-entity camera></a-entity>

        <a-assets>
            <video id="v1" autoplay loop crossorigin="anonymous" playsinline>
                <source src="g1.mp4" type="video/mp4">
          <video id="v2" autoplay loop crossorigin="anonymous" playsinline>
                <source src="g2.mp4" type="video/mp4">
          <video id="v3" autoplay loop crossorigin="anonymous" playsinline>
                <source src="g3.mp4" type="video/mp4">
          <video id="v4" autoplay loop crossorigin="anonymous" playsinline>
                <source src="g4.mp4" type="video/mp4">
          </a-assets>

        <script>
            var g1_marker = document.querySelector('#g1_marker');
           var g2_marker = document.querySelector('#g2_marker');
           var g3_marker = document.querySelector('#g3_marker');
           var g4_marker = document.querySelector('#g4_marker');
          g1_marker.addEventListener('markerFound', function () {
                var video1 = document.querySelector('#video1');
                video1.components.material.material.map.image.play();
            });

            g1_marker.addEventListener('markerLost', function () {
                var video1 = document.querySelector('#video1');
                video1.components.material.material.map.image.currentTime = 0;
            });
 g2_marker.addEventListener('markerFound', function () {
                var video2 = document.querySelector('#video2');
                video2.components.material.material.map.image.play();

            });

            g2_marker.addEventListener('markerLost', function () {
                var video2 = document.querySelector('#video2');
                video2.components.material.material.map.image.currentTime = 0;

            });
 g3_marker.addEventListener('markerFound', function () {
                var video3 = document.querySelector('#video3');
                video3.components.material.material.map.image.play();

            });

            g3_marker.addEventListener('markerLost', function () {
                var video3 = document.querySelector('#video3');
                video3.components.material.material.map.image.currentTime = 0;

            });
 g4_marker.addEventListener('markerFound', function () {
                var video4 = document.querySelector('#video4');
                video4.components.material.material.map.image.play();

            });

            g4_marker.addEventListener('markerLost', function () {
                var video4= document.querySelector('#video4');
                video4.components.material.material.map.image.currentTime = 0;

            });
        </script>
    </a-scene>
</body>
</html>
